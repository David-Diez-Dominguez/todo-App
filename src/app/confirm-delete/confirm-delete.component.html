<h1 mat-dialog-title>Confirm deletion</h1>
<div mat-dialog-content>Are you sure you want to delete this?</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog(false)">Discard</button>
  <button mat-button (click)="closeDialog(true)" style="background-color: rgba(255,41,41,0.89)">Confirm</button>
</div>
